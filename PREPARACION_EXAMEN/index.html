<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tabla con DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 16px;
            padding: 8px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

<h2>Formulario y Tabla con DOM</h2>
<form id="miFormulario">
    <!-- El formulario se creará dinámicamente con JavaScript -->
</form>

<table id="miTabla">
    <!-- La tabla se creará dinámicamente con JavaScript -->
</table>

<script>
    // Crear el formulario dinámicamente
    let formulario = document.getElementById('miFormulario');
    formulario.innerHTML = `
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <button type="button" onclick="validarFormulario()">Enviar</button>
    `;

    // Crear la tabla dinámicamente
    let tabla = document.getElementById('miTabla');
    tabla.innerHTML = `
        <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Edad</th>
        </tr>
    `;

    function validarFormulario() {
        let nombre = document.getElementById('nombre').value;
        let email = document.getElementById('email').value;
        let edad = document.getElementById('edad').value;

        // Validar que todos los campos estén llenos
        if (nombre === '' || email === '' || edad === '') {
            alert('Por favor, complete todos los campos.');
            return;
        }

        // Validar que la edad sea un número válido
        if (isNaN(edad) || edad <= 0) {
            alert('La edad debe ser un número válido.');
            return;
        }

        // Añadir los datos a la tabla
        let nuevaFila = tabla.insertRow(-1);
        let celdaNombre = nuevaFila.insertCell(0);
        let celdaEmail = nuevaFila.insertCell(1);
        let celdaEdad = nuevaFila.insertCell(2);

        celdaNombre.textContent = nombre;
        celdaEmail.textContent = email;
        celdaEdad.textContent = edad;

        // Limpiar el formulario después de enviar
        formulario.reset();
    }
</script>

</body>
</html>
