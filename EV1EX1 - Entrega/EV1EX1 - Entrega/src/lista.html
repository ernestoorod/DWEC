<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista filtrada de películas</title>
    <link rel="stylesheet" href="../styles/lista.css">
</head>
<body>
    
    <h1>Lista de películas</h1>

    <div class="modal hidden">
        <div class="modal-content">
            <div id="movie-detail">
                <!--
                    <img src="../images/backdrops/t5zCBSB5xMDKcDqe91qahCOUYVV.jpg" >

                        </p>
                    </div> 
                -->
            </div>
            <div id="close-modal">Cerrar</div>
        </div>
    </div>

    <div id="container" >
        <div id="filters">
            <input type="text" name="filter" id="filter">
            <div class="btn" id="apply">Aplicar</div>
        </div>
        <div id="movies-header">
            <div class="title" id="sort_title">Título</div>
            <div class="popularity" id="sort_pop">Popularidad</div>
            <div class="vote_average" id="sort_vote">Valoración</div>
            <div class="genre">Género</div>
        </div>
        <div id="movies-list">

                // Esto se repite para cada una de las películas

    <script src="../data/movies.js"></script>
