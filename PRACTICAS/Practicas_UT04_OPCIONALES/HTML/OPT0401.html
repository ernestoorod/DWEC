<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWars</title>
    <link rel="stylesheet" href="../CSS/OPT0401.css">
</head>
<body>
    <div id="header">Frutería San Andrés</div>
    <div id="main">
        <div id="products-section">
            <!-- Aquí es donde tienes que insertar los productos -->
        </div>
        <div id="cart-section">
            <table id="cart-table" class="cart-table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Aquí es donde se mostrarán los elementos del carrito -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="contenido">
            <span class="cerrar">X</span>
            <p id="nombre_producto"></p>
            <input type="number" name="cantidad" id="cantidad" class="cantidad" min="1" value="1">
            <button id="añadir_al_carrito" class="añadir_carrito">Añadir al carrito</button>
        </div>
    </div>

    <script src="../JS/OPT0401.js"></script>
</body>
</html>
