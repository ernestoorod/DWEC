<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWars</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #206A5D;
            color: white;
            font-size: 7em;
            height: 200px;
            font-weight: 700;
        }

        #main {
            height: 90%;
            display: flex;
            flex-direction: row;

        }

        #products-section {
            width: 70vw;
            background-color: #FFCC29;
        }

        #cart-section {
            width: 30vw;
            min-width: 350;
            background-color: #CA9E13;
            padding: 20px;
        }

        #products-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            margin: 8px;
            margin-bottom: -50px;
            width: 30vh;
            height: 50vh;
        }

        .product img {
            width: 100%;
            margin: 0;
        }

        .product-name {
            background-color: #6DD45E;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        .price-and-add {
            display: flex;
            justify-content: space-between;
            background-color: #FFA500;
            margin: 0;
            margin-bottom: 15px;
            color: white;
        }

        .product-price {
            margin-left: 10px;
        }

        .add-button {
            margin-top: 13px;
            height: 30px;
            margin-right: 10px;
        }

        .pagination {
            position: absolute;
            top: 107vh;
            left: 62vh;
            margin-top: 20px;
        }

        .pagination button {
            cursor: pointer;
            background-color: #ddd;
            border: none;
            margin-left: 15px;
            margin-right: 15px;
            padding: 5px 10px;
        }

        .pagination button:hover {
            background-color: #bbb;
        }

        #cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #cart-table th,
        #cart-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        #cart-table th {
            background-color: #fff;
        }

        #cart-table td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="header">Frutería San Andrés</div>
    <div id="main">
        <div id="products-section"></div>
        <div id="cart-section">
            <h2>Carrito de la compra</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">TOTAL:</td>
                        <td id="cart-total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="./JS/PR0414.js"></script>
</body>
</html>
